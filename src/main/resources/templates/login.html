<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="" th:href="@{css/login.css}"/>
    <title>Document</title>
</head>
<body>
<main id="main">
    <div class="container">
        <div class="left-wrapper">
            <div class="header">
                <h1>Welcome back !</h1>
                <p>Sign in to continue to GI Business</p>
            </div>
            <div class="login-form-wrapper">
                <div class="logo-container">
                    <img src="" th:src="@{css/img/logo.png}" alt="logo" class="logo" />
                </div>

                <div>

                    <form th:action="@{/userLogin}"  method="post" class="login-form">

                        <div class="input-wraper">
                            <label for="username">Username</label>
                            <input
                                    type="text"
                                    id="username"
                                    name="email"
                                    placeholder="Username"
                                    required
                            />
                        </div>
                        <div class="input-wraper">
                            <label for="password" >Password</label>
                            <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    placeholder="Password"
                                    required
                            />
                        </div>
                        <div class="form-submit">
                            <button type="submit" class="submit-btn">Login</button>
                        </div>
                    </form>
                    <div class="forgot-password">
                        <a href="forgot-password.html"> Forgot Password? </a>
                    </div>
                    <div class="sign-up">
                        Don’t have an account ? <a href="" th:href="@{/register}">Signup Now</a>
                    </div>
                </div>
                <div class="footer">
                    <p>&copy; <span>2024 GI Business</span></p>
                </div>
            </div>
        </div>
        <div class="right-wrapper">
            <p>
                <span>Fərqli yanaş,</span>
                Fərqli inkişaf et
            </p>
        </div>
    </div>
</main>

</body>
</html>
